<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em Contato</legend>
            
            <br>
           
            <label><strong>Assunto:</strong></label>
            <select name="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <br>
            <br>
            
            <label><strong>Nome Completo:</strong></label>
            <br>
            <input type="text" name="nome" placeholder="Seu nome">

            <br>
            <br>
            
            <label><strong>Email:</strong></label>
            <br>
            <input type="email" name="nome" placeholder="email@seudominio.com">

            <br>
            <br>

            <label><strong>Mensagem:</strong></label>
            <br>
            <textarea name="mensagem" cols="30" rows="10"></textarea>

            <br>
            <br>

            <input type="checkbox" name="termo">
            <label>Aceito receber novidade por e-mail</label>
            
            <br>
            <br>

            <button>Enviar</button>


        </fieldset>
    </form>
</body>
</html>
